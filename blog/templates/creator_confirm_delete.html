{% extends 'base.html' %}
{% block content %}
<h2>Delete Creator</h2>
<p>Are you sure you want to delete "{{ creator.name }} {{ creator.surname }}"?</p>
<form method="post">{% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, delete</button>
  <a href="{% url 'creators' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
